<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tela de login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form>
            <h1>Entra na Plataforma</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/laces/64/user.png" alt="user" />
            </div>

            <div>
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/windows/32/lock.png" alt="lock" />
                <a href="#">Esqueci Minha Senha</a>
            </div>
            <button type="submit">Entrar</button>

            <div>
                <p>NÃ£o esta Cadastrado? <a href="#">Cadastrar</a> </p>
            </div>
        </form>


    </div>
</body>

</html>
